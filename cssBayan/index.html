<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <h1 class="title">CSS Bayan</h1>
    <div class="accordion">
      <div class="accordion__item">
        <input type="radio" name="accordion-item" id="accordion-item-1" checked>

          <span class="accordion__title">
            <span>It's a talent</span>
            <span class="close">&#10133;</span>
          </span>
          <span class="accordion__content">
            <span class="accordion__image-wrapper">
              <img src="img/1.jpg" alt="meme" class="accordion__image">
            </span>
          </span>
        </label>
      </div>
      <div class="accordion__item">
        <input type="radio" name="accordion-item" id="accordion-item-2">

      </div>

      <div class="accordion__item">

          <span class="accordion__title">
